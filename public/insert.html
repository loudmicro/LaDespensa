<html>
	<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

		<title>La Despensi</title>
		<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

		<script src="insert.js"></script>


    </head>
    <body>
        <h1> Insertar artículo </h1>
        <form id="myForm" name="addProduct" method="POST" action="/addproduct">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNombre" >Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" name="nombre" autofocus>
              </div>
              <div class="form-group col-md-6">
                <label for="inputCantidad">Cantidad</label>
                <input type="number" class="form-control" id="inputCantidad" placeholder="Cantidad" step="0.5" name="cantidad">
              </div>
            </div>
            <div class="form-group col-md-4">
                <label for="inputCategoria">Categoria</label>
                <select id="inputCategoria" class="form-control" name="categoria">
                    <option selected value="congelados">Congelados</option>
                    <option value="desayuno">Desayuno</option>
                    <option value="especias">Especias</option>
                    <option value="gatos">Gatos</option>
                    <option value="harina">Harina</option>
                    <option value="higiene">Higiene</option>
                    <option value="legumbres">Legumbres</option>
                    <option value="limpieza">Limpieza</option>
                    <option value="nevera">Nevera</option>
                    <option value="otros">Otros</option>
                    <option value="pasta">Pasta</option>
                    <option value="porquerias">Porquerias</option>
                    <option value="te">Té</option>
                    <option value="verduras">Verduras</option>
                </select>
              </div>
            <div class="form-group col-md-6">
              <label for="inputMinimo">Míninmo</label>
              <input type="text" class="form-control" id="inputMinimo" placeholder="1" value="1" name="minimo">
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="saveProduct()" >Añadir</button>
          </form>

          <button type="button" class="btn btn-link" onclick="webInicio()" >Volver</button>

          <div>Añadido: 
            <div id="ultimo">...</div>
          
          </div>
    </body>
</html>
